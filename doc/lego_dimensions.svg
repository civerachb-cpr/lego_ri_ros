<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="-252 -205 512 256">
 <title>Nominal dimensions of standard Lego bricks</title>
 <desc>Nominal dimensions of standard Lego bricks from http://orionrobots.co.uk/Lego+Specifications and http://www.dimensionsguide.com/dimensions-of-a-standard-lego-brick , compiled by CMG Lee.</desc>
 <defs>
  <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
   <stop offset="20%" stop-color="#000000" stop-opacity="0.25"/>
   <stop offset="80%" stop-color="#000000" stop-opacity="0.5"/>
  </linearGradient>
  <path id="arrow" d="M 0 0 l 5 10 q -5 -10 -10 0 Z" stroke="none"/>
  <text id="stud_text" transform="rotate(-30) scale(0.8,1)" x="0" y="0" dy="0.5ex" font-size="16" font-style="italic" stroke="none">LEGO</text>
  <g id="stud">
   <ellipse cx="6" cy="3" rx="30.6186" ry="17.6777" fill="#000000" fill-opacity="0.25" stroke="none"/>
   <path d="M -30.6186 -17 a 30.6186 17.6777 0 0 1 61.2372 0 v 17 a 30.6186 17.6777 0 0 1 -61.2372 0 Z"/>
   <path d="M -30.6186 -17 a 30.6186 17.6777 0 0 0 61.2372 0 v 17 a 30.6186 17.6777 0 0 1 -61.2372 0 Z" fill="url(#grad)"/>
   <use transform="translate(1,-16)" fill="#000000" xlink:href="#stud_text"/>
   <use transform="translate(0,-17)" xlink:href="#stud_text"/>
  </g>
  <g id="brick">
   <path d="M 0 40 l 69.282 -40 v -96 l -69.282 -40 l -69.282 40 v 96 Z"/>
   <path d="M 0 40 v -96 l 69.282 -40 v 96 Z" fill="#000000" fill-opacity="0.5"/>
   <path d="M 0 40 v -96 l -69.282 -40 v 96 Z" fill="#000000" fill-opacity="0.25"/>
   <use transform="translate(0,-96)" xlink:href="#stud"/>
  </g>
  <g id="plate">
   <path d="M 0 40 l 69.282 -40 v -32 l -138.564 -80 l -69.282 40 v 32 Z"/>
   <path d="M 0 40 v -32 l 69.282 -40 v 32 Z" fill="#000000" fill-opacity="0.5"/>
   <path d="M 0 40 v -32 l -138.564 -80 v 32 Z" fill="#000000" fill-opacity="0.25"/>
   <use transform="translate(-69.282,-72)" xlink:href="#stud"/>
   <use transform="translate(0,-32)" xlink:href="#stud"/>
  </g>
  <g id="main" text-anchor="middle" font-family="sans-serif" font-size="16" stroke-linecap="round" stroke-linejoin="round" stroke="#000000" fill="#000000">
   <g transform="translate(10,-5)">
    <use transform="translate(69.282,-40)" xlink:href="#brick" fill="#ffcc00"/>
    <text x="69" y="-186" text-anchor="middle" stroke="none">4.8 mm</text>
    <line x1="39" y1="-180" x2="100" y2="-180"/>
    <use xlink:href="#arrow" transform="translate(39,-180) rotate(-90)"/>
    <use xlink:href="#arrow" transform="translate(100,-180) rotate(90)"/>
    <line x1="39" y1="-161" x2="39" y2="-185"/>
    <line x1="100" y1="-161" x2="100" y2="-185"/>
    <text x="160" y="-170" text-anchor="start" stroke="none">1.7 mm</text>
    <line x1="147" y1="-176" x2="147" y2="-159"/>
    <use xlink:href="#arrow" transform="translate(147,-176)"/>
    <use xlink:href="#arrow" transform="translate(147,-159) rotate(180)"/>
    <line x1="102" y1="-150" x2="156" y2="-181"/>
    <line x1="102" y1="-133" x2="156" y2="-164"/>
    <text x="150" y="-80" text-anchor="start" stroke="none">
     <tspan>H = 9.6 mm</tspan>
     <tspan x="165" dy="1em">= 3 × h</tspan>
     <tspan x="165" dy="1em">= 1.2 × P</tspan>
    </text>
    <line x1="147" y1="-131" x2="147" y2="-35"/>
    <use xlink:href="#arrow" transform="translate(147,-131)"/>
    <use xlink:href="#arrow" transform="translate(147,-35) rotate(180)"/>
    <text x="130" y="0" text-anchor="start" stroke="none">
     <tspan>P − 0.2 mm</tspan>
     <tspan x="130" dy="1em">= 7.8 mm</tspan>
    </text>
    <line x1="78" y1="5" x2="147" y2="-35"/>
    <use xlink:href="#arrow" transform="translate(78,5) rotate(-120)"/>
    <use xlink:href="#arrow" transform="translate(147,-35) rotate(60)"/>
    <line x1="142" y1="-134" x2="156" y2="-126"/>
    <line x1="142" y1="-38" x2="156" y2="-30"/>
    <line x1="73" y1="2" x2="87" y2="10"/>
   </g>
   <g transform="translate(0,0)">
    <use xlink:href="#plate" fill="#ff0000"/>
    <text x="-170" y="-190" text-anchor="start" stroke="none">
     <tspan>P = 8.0 mm</tspan>
     <tspan x="-155" dy="1em">= 5/6 × H</tspan>
     <tspan x="-155" dy="1em">= 2.5 × h</tspan>
    </text>
    <line x1="0" y1="-150" x2="-69" y2="-190"/>
    <use xlink:href="#arrow" transform="translate(0,-150) rotate(120)"/>
    <use xlink:href="#arrow" transform="translate(-69,-190) rotate(-60)"/>
    <line x1="0" y1="-50" x2="0" y2="-160"/>
    <line x1="-69" y1="-90" x2="-69" y2="-200"/>
    <text x="-32" y="-130" text-anchor="middle" stroke="none">3.2 mm</text>
    <line x1="-24" y1="-105" x2="-48" y2="-120"/>
    <use xlink:href="#arrow" transform="translate(-24,-105) rotate(120)"/>
    <use xlink:href="#arrow" transform="translate(-48,-120) rotate(-60)"/>
    <line x1="-24" y1="-62" x2="-24" y2="-110"/>
    <line x1="-48" y1="-78" x2="-48" y2="-125"/>
    <text x="-90" y="20" text-anchor="end" stroke="none">
     <tspan>2 × P − 0.2 mm</tspan>
     <tspan x="-90" dy="1em">= 15.8 mm</tspan>
    </text>
    <line x1="-9" y1="45" x2="-147" y2="-35"/>
    <use xlink:href="#arrow" transform="translate(-9,45) rotate(120)"/>
    <use xlink:href="#arrow" transform="translate(-147,-35) rotate(-60)"/>
    <text x="-247" y="-60" text-anchor="start" stroke="none">
     <tspan>h = 3.2 mm</tspan>
     <tspan x="-235" dy="1em">= 1/3 × H</tspan>
     <tspan x="-235" dy="1em">= 0.4 × P</tspan>
    </text>
    <line x1="-147" y1="-67" x2="-147" y2="-35"/>
    <use xlink:href="#arrow" transform="translate(-147,-67)"/>
    <use xlink:href="#arrow" transform="translate(-147,-35) rotate(180)"/>
    <line x1="-142" y1="-70" x2="-156" y2="-62"/>
    <line x1="-142" y1="-38" x2="-156" y2="-30"/>
    <line x1="-3" y1="42" x2="-17" y2="50"/>
   </g>
  </g>
 </defs>
 <use xlink:href="#main"/>
</svg>